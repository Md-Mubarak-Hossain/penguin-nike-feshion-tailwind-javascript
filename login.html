<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- login form section start -->
    <section class="mx-auto container mt-7 bg-gray-50 ">
        <form class="h-56 px-7 flex flex-col items-center justify-center supports-grid:grid ">
            <input type="email" placeholder="Enter Your Email"
                class="mb-5 w-80 h-12 ps-4 rounded-sm text-xl block font-semibold optional:border-gray-300 " />
            <input type="password" placeholder="Enter Your password"
                class="mb-5 w-80 h-12 ps-4 rounded-sm text-xl block font-semibold optional:border-gray-300 " />
            <button
                class="w-32 h-12 bg-blue-500 px-7 py-3 rounded-lg text-white font-semibold uppercase hocus:bg-blue-600 ">Login</button>
        </form>
    </section>
    <!-- login form section end-->
    <script src="js/login.js"></script>
</body>

</html>
